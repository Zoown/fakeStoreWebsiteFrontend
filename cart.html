        <header class="bg-dark py-5" style="background-image: url('assets/header.png'); background-size: cover; color: white; padding: 5rem;">

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
            <!--About content goes here-->


            <div class="row">
                <div class="col-12">
                  <div class="container-cart">
                    <form id="cartForm">
                      <div class="formGroup">
                        
                      <div class="row">
                        <div class="col-12">
                          <h3>Billing Address</h3>
                          
                          <div >
                          <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                            <input 
                            type="text" 
                            id="fname" 
                            name="firstname" 
                            placeholder="John M. Doe"
                            required
                            minlength="2"
                            custommaxlength="50">
                          <div class="error text" style="color: red; font-style: italic;"></div>
                          </div>
                          
                          <div>
                          <label for="email"><i class="fa fa-envelope"></i> Email</label>
                          <input 
                          type="email" 
                          id="email" 
                          name="email" 
                          placeholder="Sven@exempel.se" 
                          required
                          pattern="^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$"
                          custommaxlength="50">
                          <div class="error text" style="color: red; font-style: italic;"></div>
                          </div>
                            <div>
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input 
                            type="text" 
                            id="adr" 
                            name="address"
                            placeholder="542 W. 15th Street"
                            required
                            minlength="2">
                            <div class="error text" style="color: red; font-style: italic;"></div>
                          </div>
                          <div>

                          <label for="city"><i class="fa fa-institution"></i> City</label>
                          <input 
                          type="text"
                           id="city"
                            name="city"
                             placeholder="New York"
                             required
                             minlength="2"
                             custommaxlength="50">
                             
                             <div class="error text" style="color: red; font-style: italic;"></div>

                        </div>
                        
                          <div class="row">
                            <div class="col-12">
                              <div>
                              <label for="state">State</label>
                              <input type="text" id="state" name="state" placeholder="NY"
                              minlength="2"
                              custommaxlength="50"
                              required
                              >
                              <div class="error text" style="color: red; font-style: italic;"></div>
                            </div>
                            </div>

                            <div class="col-12">
                              <div>
                              <label for="zip">Zip</label>
                              <input 
                              type="text"
                               id="zip"
                                name="zip"
                                 placeholder="10001"
                                 required
                                 minlength="5"
                                 custommaxlength="5"
                                 pattern="^[0-9]+$">
                                 <div class="error text" style="color: red; font-style: italic;"></div>

                            </div>
                            <div class="col-12">
                              <div>
                              <label for="phone">Phone</label>
                              <input 
                              type="text"
                               id="phone"
                                name="phone"
                                 placeholder="12456"
                                 required
                                 
                                 custommaxlength="50"
                                 pattern="^[0-9\()\+\-\ ]+$">
                                 <div class="error text" style="color: red; font-style: italic;"></div>

                            </div>
                            </div>
                          </div>
                        </div>
              
                        <div class="col-12">
                          <h3>Payment</h3>
                          <label for="fname">Accepted Cards</label>
                          <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                          </div>
                          <label for="cname">Name on Card</label>
                          <input type="text" id="cname" name="cardname" placeholder="John More Doe" disabled>
                          <label for="ccnum">Credit card number</label>
                          <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" disabled>
                          <label for="expmonth">Exp Month</label>
                          <input type="text" id="expmonth" name="expmonth" placeholder="September" disabled>
              
                          <div class="row">
                            <div class="col-12">
                              <label for="expyear">Exp Year</label>
                              <input type="text" id="expyear" name="expyear" placeholder="2018" disabled>
                            </div>
                            <div class="col-12">
                              <label for="cvv">CVV</label>
                              <input type="text" id="cvv" name="cvv" placeholder="352" disabled>
                            </div>
                          </div>
                        </div>
              
                      </div>
                      <label>
                        <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
                      </label>
                      <!--<input type="submit" value="Continue to checkoutxx" class="btn">-->
                      <button class="btn-checkout" type="submit">Place order</button>
                      </div>
                    </form>

                    
                  </div>
              
                  <div class="col-12">

                      <h4 id="product-list">Cart
                        <span class="price" style="color:black">

                        </span>
                      </h4>
                      <div id="start-list" class="col-12"></div>

                      <p><a href="#">Product 4</a> <span class="price">$2</span></p> -->
                    </div>
                  </div>
                </div>
