            <!--Order content goes here-->
            <div class="container" style="background-color: antiquewhite;">
                <h2 class="text-center">Form</h2>
            
                    <form class="form-horizontal" id="myForm"> 
                        <div class="formGroup">
                            <label class="control-label col-sm-2" for="name">Name</label>
                            <div class="col-sm-10">
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    name="name" 
                                    placeholder="Sven Svensson" 
                                    required
                                    minlength="2"
                                       
                                >
                                <div class="error text" style="color: red; font-style: italic;"></div>
                                <br>  
                            </div>
                        </div>
                        <div class="formGroup">
                            <label class="control-label col-sm-2" for="email" >Email</label>
                            <div class="col-sm-10">
                                <input
                                    type="email" 
                                    class="form-control" 
                                    id="email" 
                                    name="email" 
                                    placeholder="Sven@exempel.se" 
                                    required
                                    pattern="^[\w\-\.]+@([\w-]+\.)+[\w-]{2,}$"
                                >
                                <div class="error text" style="color: red; font-style: italic;"></div>
                                <br>
                            </div>
                        </div>
                        <div class="formGroup">
                            <label class="control-label col-sm-2" for="phone">Phone</label>
                            <div class="col-sm-10">
                                <input 
                                    type="tel"
                                    class="form-control"
                                    id="phone"
                                    name="phone"
                                    placeholder="08-123 45 67"
                                    required
                                    minlengthPhone="5"
                                    pattern="^[0-9\.\-\ ]+$"
                                    title="Phone får bara innehålla siffror"
                                >
                                <div class="error text" style="color: red; font-style: italic;"></div>
                                <br>
                            </div>
                        </div>
                        <div class="formGroup">
                            <label class="control-label col-sm-2" for="address">Address</label>
                            <div class="col-sm-10">
                                <input 
                                    type="text"
                                    class="form-control" 
                                    id="address" 
                                    name="address" 
                                    placeholder="Landsvägen 1" 
                                    required
                                >
                                <div class="error text" style="color: red; font-style: italic;"></div>
                                <br> 
                            </div>
                        </div>
